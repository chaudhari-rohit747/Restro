<h2>Add New Restaurant</h2>
<div *ngIf ="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong> Success!</strong> Your Data has been submited successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 

<form [formGroup]="addResto" (ngSubmit)='collectResto()'>
    <div class="form-group">
      <label for="exampleInputEmail1">Name </label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter Your Name " >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> Address</label>
        <input type="text" class="form-control" formControlName="address"  placeholder="Enter Your Address" >   
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Your email" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your Details with anyone else.</small>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
